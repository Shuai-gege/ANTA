	<script type="text/javascript">
		var suijima = document.getElementById("suijima");
		var scr = "123456789ABCDEFGHabcdefgh";
			function yanzheng(scr){
				var scr1 = "";
				for(var i = 1;i<=4;i++){
					var quzhi = parseInt(Math.random()*scr.length);
					scr1 = scr1+scr[quzhi];
				}
				suijima.innerHTML = scr1;
			}
			yanzheng(scr);
			suijima.onclick = function(){
				yanzheng(scr);
			};
			
			
			
		var suijima1 = document.getElementById("suijima1");
		var num = "123456789ABCDEFGHabcdefgh";
		function yanzheng1(num){
			var num1 = "";
			for(var j = 1;j<=4;j++){
				var qiuzhi = parseInt(Math.random()*num.length);
				num1 = num1+num[qiuzhi];
			}
			suijima1.innerHTML = num1;
		}
		yanzheng1(num);
		suijima1.onclick = function(){
			yanzheng1(num)
		}
